<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="dashboard-icon">Icon</div>
        <div class="dashboard-controls">
          <ul class="controls-menu">
            <li class="home">Home</li>
            <li class="profile">Profile</li>
            <li class="messages">Messages</li>
            <li class="history">History</li>
            <li class="tasks">Tasks</li>
            <li class="communities">Communities</li>
          </ul>
        </div>
        <div class="dashboard-settings">
          <ul class="settings-menu">
            <li class="settings">Settings</li>
            <li class="support">Support</li>
            <li class="privacy">Privacy</li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="header-search">
          <label for="search-bar"></label>
          <input id="search-bar" type="search" />
        </div>
        <div class="header-welcome">
          <div class="user-icon"></div>
          <p class="generic-welcome">Hi there,</p>
          <p class="welcome-username">Morgan Freeman (@morgan)</p>
        </div>
        <div class="header-profile">
          <div class="notification"></div>
          <div class="profile-icon"></div>
          <p class="username">Morgan Freeman</p>
        </div>
        <div class="header-buttons">
          <button class="New">New</button>
          <button class="Upload">Upload</button>
          <button class="Share">SHare</button>
        </div>
      </div>
      <div class="main-content">
        <div class="content-container"></div>
        <div class="annoucement">
          <p>Annoucement</p>
          <div class="annoucement-container"></div>
        </div>
        <div class="trending">
          <p>Trending</p>
          <div class="trending-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
